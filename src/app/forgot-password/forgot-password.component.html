<header>
  <div class="title-text">DemoBank</div>
</header>
<div class="forgot-wrapper">
  <div class="forgot-box">
    <h2 class='head'><i class="material-icons">lock</i> Forgot Password</h2>
    <form (ngSubmit)="resetPassword()" #loginForm="ngForm">
      <div class="input-group">
        <i class="material-icons">person</i>
        <input type="UserName" placeholder="UserName" name="UserName" autocomplete="off" ngModel required>
      </div>
      <div class="input-group">
        <i class="material-icons">email</i>
        <input type="email" placeholder="Mobile Number / Email" name="email" autocomplete="new-password" ngModel required>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Get OTP</button>

      <div class="register-link">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>
</div>
